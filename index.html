<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imgs/png" href="imgs/favicon.png">
    <title>UJ portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/fb99a7b157.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--  Navbar -->
    <nav id="navbar"></nav>
        <div class="navbar_logo"></div>
            <img src="favicon2.png" wight="17" height="17">
            <a href="#">S_UJ</a>
        <div class="navbar_menu"></div>
            <ul class="navbar_menu">
                <li class="navber_menu_list">Home</li>
                <li class="navber_menu_list">About</li>
                <li class="navber_menu_list">Skills</li>
                <li class="navber_menu_list">My work</li>
                <li class="navber_menu_list">Testimonial</li>
                <li class="navber_menu_list">Contact</li>
            </ul>

    <!-- Home -->
    <section id="home">        
        <img src="imgs/uj.jpeg" wight="500" height="500 "
        alt="UJ's profile photo" 
        class="home_avatar"
        />
        <h1 class="home_title">Hello,<br />I'm UeiJeong's</h1>
        <h2 class="home_description">Dreaming of becoming a great software engineer.</h2>
        <button class="home_contact">Contact Me</button>
    </section>

    <!-- About -->
    <section id="about"></section>
        <h1>About me</h1>
        <p>저는 미래의 멋진 백엔드 개발자가 되기 위해 하루하루 꾸준히 공부하고 있습니다.
            <br/>차근차근 발전해 나가는 모습 보여 드리겠습니다.</p>
        <div class="about__majors">
            <div class="major">
                <div class="majors__icon">
                    <i class="fab fa-css3-alt fa-5x" style="color:green" ></i>
                </div>
                <div class="majors__title">CSS</div>
            </div>
        </div>
        <div class="about__majors">
            <div class="major">
                <div class="majors__icon">
                    <i class="fab fa-html5 fa-5x" style="color:blue"></i>
                </div>
                <div class="majors__title">HTML</div>
            </div>
        </div>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>    
</body>
</html>
